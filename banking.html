<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Banking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<h1>Mini Banking System</h1>
<label for="balance">Enter current balance:</label>
<input type="text" id="balance" name="balance" placeholder="0">
<br><br>
<label for="type">Select Transaction Type:</label>
<select id="type" name="type">
  <option value="deposit">Deposit</option>
  <option value="withdraw">Withdraw</option>
</select><br><br>
<label for="inputField">Enter Amount:</label>
<input type="text" id="inputField" name="amount" placeholder="100">
<br><br>
<button onclick="processTransaction()">Process Transaction</button>
<button onclick="showTransactions()">Show Transactions</button>
<br><br>
<p id="processText"></p>
<br><br> <h3>Transaction History</h3>
<div id="transactionHistory">
   
</div>
<script src="banking.js"></script>
</div>
</body>
</html>
